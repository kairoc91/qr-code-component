<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      
      margin: 0;
    }
    .white-box {
      background-color: hsl(0, 0%, 100%);
      width: 260px;
      height: 405px;
      border-radius: 15px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.2);
    }
    .p1 {
      color: hsl(218, 44%, 22%);
      font-weight: 900;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      font-family: "Outfit", sans-serif;
      font-weight: 700;
      text-wrap: balance;
    }

    .p2 {
      color: hsl(216, 15%, 48%);
      margin: 0, 80%;
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      font-family: "Outfit", sans-serif;
      font-weight: 400;
      text-wrap: wrap;
      letter-spacing: 1px;
      
    }

    .qrcode {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 260px;
      height: 260px;
      border-radius: 15px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(222, 45%, 44%); }
  </style>
</head>
<body>
  <div class="white-box">
    
    <img class ="qrcode" src="images/image-qr-code.png">

    <p class="p1">Improve your front-end skills by building projects</p>

    <p class="p2">Scan the QR code to visit Frontend  Mentor and take your coding skills to  the next level</p>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kairo Cardoso</a>.
  </div>
</body>
</html>
